name: Nessus Scan Pipeline

on:
  push:
    branches:
      - main 

jobs:
  scan:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update and install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y  # Met Ã  jour tous les paquets existants
          sudo apt-get install -y docker.io jq curl

      - name: Run Nessus scan script
        run: |        
          chmod +x ./nessus-scan.sh
          ./nessus-scan.sh

      - name: Upload scan report
        uses: actions/upload-artifact@v3
        with:
          name: nessus-scan-report
          path: scan_report.html
