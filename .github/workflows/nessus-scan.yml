name: Nessus Vulnerability Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:  
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: |
        docker network create my_network
        docker run -d --network my_network --name akaunting your-akaunting-image
        docker run -d --network my_network --name mysql your-mysql-image
        docker run -d --network my_network --name nessus nessus/nessus
   
    - name: Wait for Nessus to initialize
      run: sleep 60
   
    - name: Start Nessus scan
      run: |
        curl -k -X POST -H "Content-Type: application/json" -u "${{ secrets.NESSUS_USER }}:${{ secrets.NESSUS_PASSWORD }}" \
        -d '{
              "uuid": "template-uuid",
              "settings": {
                  "name": "Docker Scan",
                  "text_targets": "akaunting-container-ip"
              }
          }' https://nessus-host:8834/scans
    
    - name: Wait for Nessus scan to complete
      run: sleep 120 
   
    - name: Download Nessus report
      run: |
        curl -k -X GET -u "${{ secrets.NESSUS_USER }}:${{ secrets.NESSUS_PASSWORD }}" \
        https://nessus-host:8834/scans/scan-id/export -o nessus-report.json

    # 7. Analyser le rapport
    - name: Analyze Nessus report
      run: |
        cat nessus-report.json
        # Ajoute un script Python ou une commande pour analyser les vulnérabilités critiques
